<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 购买材料</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    input {
      width: 100%;
    }
    .deleteBtn {
      background-color: red;
      color: rgb(255, 255, 255);
      border: none;
      cursor: pointer;
      padding: 5px;
    }
    input[type="text"] {
      width: 200px;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      margin-right: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    /* CSS cho bảng chỉ có thể xem */
    .view-only input {
      background-color: #f5f5f5;
      pointer-events: none; /* Không thể chỉnh sửa */
    }
  </style>
</head>
<body>
  <h1>2025 购买材料</h1>

  <!-- Tìm kiếm -->
  <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Tìm kiếm...">

  <table id="materialsTable">
    <thead>
      <tr>
        <th>月</th>
        <th>单号</th>
        <th>日期购买</th>
        <th>到采购时间</th>
        <th>请购单号</th>
        <th>名称材料</th>
        <th>数量</th>
        <th>人上单</th>
        <th>原因购买状况</th>
        <th>天数回来</th>
        <th>日期货物</th> <!-- Cột mới cho "Ngày hàng về" -->
        <th>操作</th> <!-- Cột xóa -->
      </tr>
    </thead>
    <tbody>
      <!-- Dữ liệu sẽ được thêm vào đây -->
    </tbody>
  </table>

  <br>
  <button onclick="addRow()">Thêm dòng</button>
  <button onclick="saveData()">Lưu dữ liệu</button>

  <script>
    // Biến xác định quyền chỉnh sửa
    var isEditable = true; // Nếu là true, có thể chỉnh sửa, nếu là false, chỉ xem

    // Hàm để thêm một dòng mới vào bảng
    function addRow() {
      var table = document.getElementById("materialsTable").getElementsByTagName('tbody')[0];
      var newRow = table.insertRow(table.rows.length);

      for (var i = 0; i < 11; i++) { // Cập nhật thành 11 để bao gồm cột mới
        var cell = newRow.insertCell(i);
        var input = document.createElement("input");
        input.type = "text";
        if (!isEditable) {
          input.disabled = true;  // Vô hiệu hóa ô nhập nếu không có quyền chỉnh sửa
        }
        cell.appendChild(input);
      }

      // Thêm nút "Xóa" vào cột cuối
      var deleteCell = newRow.insertCell(11);
      var deleteButton = document.createElement("button");
      deleteButton.innerHTML = "Xóa";
      deleteButton.className = "deleteBtn";
      deleteButton.onclick = function() {
        deleteRow(newRow);
      };
      deleteCell.appendChild(deleteButton);
    }

    // Hàm để xóa dòng
    function deleteRow(row) {
      var table = document.getElementById("materialsTable");
      table.deleteRow(row.rowIndex);
    }

    // Hàm tính toán số ngày từ ngày mua đến ngày hàng về
    function calculateDays(row) {
      var purchaseDate = row.cells[2].getElementsByTagName('input')[0].value;
      var deliveryDate = row.cells[10].getElementsByTagName('input')[0].value;

      if (purchaseDate && deliveryDate) {
        // Chuyển đổi chuỗi ngày thành đối tượng Date
        var purchaseDateObj = new Date(purchaseDate);
        var deliveryDateObj = new Date(deliveryDate);
        
        // Tính số ngày
        var timeDiff = deliveryDateObj - purchaseDateObj;
        var dayDiff = timeDiff / (1000 * 3600 * 24);

        // Đảm bảo số ngày là số nguyên dương
        if (dayDiff >= 0) {
          row.cells[9].getElementsByTagName('input')[0].value = dayDiff; // Cập nhật cột "天数回来"
        }
      }
    }

    // Hàm để tìm kiếm và lọc dữ liệu trong bảng
    function searchTable() {
      var input, filter, table, tr, td, i, j, txtValue;
      input = document.getElementById("searchInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("materialsTable");
      tr = table.getElementsByTagName("tr");

      // Lặp qua tất cả các dòng, ẩn những dòng không khớp với từ khóa tìm kiếm
      for (i = 1; i < tr.length; i++) { // Bắt đầu từ dòng thứ 2 (dòng đầu là tiêu đề)
        tr[i].style.display = "none"; // Ẩn dòng mặc định
        td = tr[i].getElementsByTagName("td");

        for (j = 0; j < td.length - 1; j++) { // Loại bỏ cột "操作"
          if (td[j]) {
            txtValue = td[j].textContent || td[j].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
              break;
            }
          }
        }
      }
    }

    // Hàm để lưu dữ liệu vào LocalStorage
    function saveData() {
      var table = document.getElementById("materialsTable");
      var rows = table.rows;
      var data = [];

      for (var i = 1; i < rows.length; i++) { // Bắt đầu từ dòng thứ 2 (dòng đầu là tiêu đề)
        var row = rows[i];
        var rowData = [];

        for (var j = 0; j < row.cells.length - 1; j++) { // Loại bỏ cột xóa
          var input = row.cells[j].getElementsByTagName('input')[0];
          rowData.push(input.value);
        }

        data.push(rowData);
      }

      // Lưu dữ liệu vào LocalStorage
      localStorage.setItem("tableData", JSON.stringify(data));
      alert("Dữ liệu đã được lưu!");
    }

    // Hàm để tải dữ liệu từ LocalStorage (nếu có)
    function loadData() {
      var data = localStorage.getItem("tableData");
      if (data) {
        data = JSON.parse(data);
        var table = document.getElementById("materialsTable").getElementsByTagName('tbody')[0];
        data.forEach(function(rowData) {
          var newRow = table.insertRow(table.rows.length);
          rowData.forEach(function(value) {
            var cell = newRow.insertCell();
            var input = document.createElement("input");
            input.type = "text";
            input.value = value;
            if (!isEditable) {
              input.disabled = true;  // Vô hiệu hóa ô nhập nếu không có quyền chỉnh sửa
            }
            cell.appendChild(input);
          });

          var deleteCell = newRow.insertCell();
          var deleteButton = document.createElement("button");
          deleteButton.innerHTML = "Xóa";
          deleteButton.className = "deleteBtn";
          deleteButton.onclick = function() {
            deleteRow(newRow);
          };
          deleteCell.appendChild(deleteButton);
        });
      }
    }

    // Gọi hàm loadData khi trang được tải
    window.onload = loadData;
    
    // Gọi hàm tính toán số ngày khi người dùng nhập ngày mua hoặc ngày hàng về
    document.addEventListener("input", function(e) {
      // Kiểm tra xem ô nhập liệu có phải là trong bảng hay không
      if (e.target.tagName.toLowerCase() === 'input' && e.target.type === 'text') {
        // Lấy dòng của ô nhập liệu hiện tại
        var row = e.target.closest('tr');
        
        // Kiểm tra xem dòng có tồn tại hay không (đảm bảo không gây lỗi nếu ô nhập liệu không nằm trong bảng)
        if (row) {
          calculateDays(row);
        }
      }
    });
  </script>
</body>
</html>
