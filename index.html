<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>2025 购买材料</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    input {
      width: 100%;
    }
    .deleteBtn {
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      padding: 5px;
    }
    input[type="text"] {
      width: 200px;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      margin-right: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>2025 购买材料</h1>

  <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Tìm kiếm...">

  <table id="materialsTable">
    <thead>
      <tr>
        <th>月</th>
        <th>单号</th>
        <th>日期购买</th>
        <th>到采购时间</th>
        <th>请购单号</th>
        <th>名称材料</th>
        <th>数量</th>
        <th>人上单</th>
        <th>原因购买状况</th>
        <th>天数回来</th>
        <th>日期货物</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <br>
  <button onclick="addRow()">Thêm dòng</button>
  <button onclick="saveData()">Lưu dữ liệu</button>

  <script>
    var isEditable = true;

    function addRow() {
      var table = document.getElementById("materialsTable").getElementsByTagName('tbody')[0];
      var newRow = table.insertRow(table.rows.length);

      for (var i = 0; i < 11; i++) {
        var cell = newRow.insertCell(i);
        var input = document.createElement("input");
        input.type = "text";
        if (i === 9) input.readOnly = true; // 天数回来 readonly
        if (!isEditable) input.disabled = true;
        cell.appendChild(input);
      }

      var deleteCell = newRow.insertCell(11);
      var deleteButton = document.createElement("button");
      deleteButton.innerHTML = "Xóa";
      deleteButton.className = "deleteBtn";
      deleteButton.onclick = function () {
        deleteRow(newRow);
      };
      deleteCell.appendChild(deleteButton);
    }

    function deleteRow(row) {
      var table = document.getElementById("materialsTable");
      table.deleteRow(row.rowIndex);
    }

    function calculateDays(row) {
      const purchaseInput = row.cells[3].getElementsByTagName('input')[0]; // 到采购时间
      const deliveryInput = row.cells[10].getElementsByTagName('input')[0]; // 日期货物
      const daysCell = row.cells[9].getElementsByTagName('input')[0]; // 天数回来

      if (!purchaseInput || !daysCell) return;

      const today = new Date();
      const purchaseDate = new Date(purchaseInput.value);
      const deliveryDate = deliveryInput.value ? new Date(deliveryInput.value) : null;

      if (purchaseInput.value && !isNaN(purchaseDate)) {
        if (!deliveryDate || isNaN(deliveryDate)) {
          const diffTime = today - purchaseDate;
          const diffDays = Math.ceil(diffTime / (1000 * 3600 * 24));
          daysCell.value = diffDays > 0 ? diffDays : 0;
        } else {
          const diffTime = deliveryDate - purchaseDate;
          const diffDays = Math.ceil(diffTime / (1000 * 3600 * 24));
          daysCell.value = diffDays >= 0 ? diffDays : 0;
        }
      }
    }

    function searchTable() {
      var input = document.getElementById("searchInput");
      var filter = input.value.toUpperCase();
      var table = document.getElementById("materialsTable");
      var tr = table.getElementsByTagName("tr");

      for (var i = 1; i < tr.length; i++) {
        tr[i].style.display = "none";
        var td = tr[i].getElementsByTagName("td");
        for (var j = 0; j < td.length - 1; j++) {
          if (td[j]) {
            var txtValue = td[j].textContent || td[j].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
              break;
            }
          }
        }
      }
    }

    function saveData() {
      var table = document.getElementById("materialsTable");
      var rows = table.rows;
      var data = [];

      for (var i = 1; i < rows.length; i++) {
        var row = rows[i];
        var rowData = [];
        for (var j = 0; j < row.cells.length - 1; j++) {
          var input = row.cells[j].getElementsByTagName('input')[0];
          rowData.push(input.value);
        }
        data.push(rowData);
      }

      localStorage.setItem("tableData", JSON.stringify(data));
      alert("Dữ liệu đã được lưu!");
    }

    function loadData() {
      var data = localStorage.getItem("tableData");
      if (data) {
        data = JSON.parse(data);
        var table = document.getElementById("materialsTable").getElementsByTagName('tbody')[0];
        data.forEach(function (rowData) {
          var newRow = table.insertRow(table.rows.length);
          rowData.forEach(function (value, index) {
            var cell = newRow.insertCell();
            var input = document.createElement("input");
            input.type = "text";
            input.value = value;
            if (index === 9) input.readOnly = true; // 天数回来 readonly
            if (!isEditable) input.disabled = true;
            cell.appendChild(input);
          });

          var deleteCell = newRow.insertCell();
          var deleteButton = document.createElement("button");
          deleteButton.innerHTML = "Xóa";
          deleteButton.className = "deleteBtn";
          deleteButton.onclick = function () {
            deleteRow(newRow);
          };
          deleteCell.appendChild(deleteButton);
        });
      }
    }

    // Gọi hàm khi trang tải xong
    window.onload = function () {
      loadData();
      // Cập nhật tự động mỗi 5 giây
      setInterval(() => {
        const rows = document.querySelectorAll("#materialsTable tbody tr");
        rows.forEach(row => calculateDays(row));
      }, 5000);
    };

    // Cập nhật khi có nhập liệu
    document.addEventListener("input", function (e) {
      if (e.target.tagName.toLowerCase() === 'input') {
        var row = e.target.closest('tr');
        if (row) calculateDays(row);
      }
    });
  </script>
</body>
</html>
